name: macOS

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Brew Update
      run: brew update
    - name: Brew Install
      run: brew install ninja
    - name: Get Depot Tools
      run: git clone https://github.com/Kode/depot_tools.git
    - name: Add Depot Tools to the path
      run: echo "./depot_tools" >> $GITHUB_PATH
    - name: Bootstrap gclient configuration
      run: cp standalone.gclient .gclient
    - name: Sync gclient
      run: gclient sync
    - name: Compile
      run: mkdir -p out/Release && cd out/Release && cmake -DCMAKE_BUILD_TYPE=Release -GNinja ../.. && ninja

    - name: Get KincTools_macos
      run: git clone https://github.com/Kode/KincTools_macos.git
    - name: Copy binary
      run: cp out/Release/tint KincTools_macos/tint
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"
    - name: Add binary
      run: git -C KincTools_macos add tint
    - name: Commit binary
      id: commit
      continue-on-error: true
      run: git -C KincTools_macos commit -a -m "Update tint binary to $GITHUB_SHA."
    - name: Tag binary
      if: steps.commit.outcome == 'success'
      run: git -C KincTools_macos tag tint_$GITHUB_SHA
    - name: Push binary
      id: push1
      if: steps.commit.outcome == 'success'
      continue-on-error: true
      run: git -C KincTools_macos push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KincTools_macos.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    - name: Pull
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      run: git -C KincTools_macos pull --no-rebase
    - name: Push binary again
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      continue-on-error: true
      run: git -C KincTools_macos push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KincTools_macos.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
